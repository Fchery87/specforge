name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bunx convex codegen --typecheck=disable
        env:
          CONVEX_DEPLOYMENT: ${{ secrets.CONVEX_DEPLOYMENT }}
          CONVEX_OVERRIDE_ACCESS_TOKEN: ${{ secrets.CONVEX_OVERRIDE_ACCESS_TOKEN }}
      - run: bun run lint
      - run: bun run typecheck
      - run: bun run test -- --run
